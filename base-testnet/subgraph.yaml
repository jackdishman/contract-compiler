specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BoatFactory
    network: base-sepolia
    source:
      address: "0xaA24C4e8ea092B719067fB8539e9540C6578F99d"
      abi: BoatFactory
      startBlock: 7780044
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
      abis:
        - name: BoatFactory
          file: ./abis/BoatFactory.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/boat-factory.ts
