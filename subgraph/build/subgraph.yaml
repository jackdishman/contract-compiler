specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: BoatFactory
    network: base-sepolia
    source:
      address: "0x39f7a9ec58f92a4198ccb64395bb29c67f19bb89"
      abi: BoatFactory
      startBlock: 8326565
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BoatCreated
      abis:
        - name: BoatFactory
          file: BoatFactory/abis/BoatFactory.json
      eventHandlers:
        - event: BoatCreated(address)
          handler: handleBoatCreated
      file: BoatFactory/BoatFactory.wasm
